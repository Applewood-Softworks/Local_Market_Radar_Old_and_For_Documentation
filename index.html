<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css" type="text/css" media="screen"/>
        <script src="main.js" async = "True"></script>
        
        <title>Home</title>
    </head>  
    
    <body>
        <header>
           
            <h1>Home</h1>
            <button class = "signup">
                <a href= "Account.html">Sign up</a>
            </button>
            
        
        </header>
        
        <main>
            <template>
                <div class = "itemcontainer">
                    <div class="itemcard">
                        <img src="https://i.ytimg.com/vi/_3OUQTruQRE/maxresdefault.jpg" alt="image">
                        <h5 class="name">title</h5>
                        <p class="price">Price: Price    |     Stock: stock</p>
                        
                        <p class="description">Description: Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque voluptas temporibus quibusdam doloremque velit magnam autem modi ipsam nam maiores? Odio consectetur doloribus tenetur iste fugiat explicabo sequi amet distinctio! </p>
                    </div>
                </div>
                
            </template>
            
        </main>
        
        <footer>
            
            <script>
                function addItem() {
                    //let name = document.getElementsByTagName("template")[0];
                    let price_and_stock = document.getElementsByTagName("template")[0];
                    let footer_template = document.getElementsByClassName("footer");
                    //let description = document.getElementsByTagName("template")[2];
                    for(let i = 0; i < 100; i++) {
                        let clon = price_and_stock.content.cloneNode(true);
                        let itemprice_itemstock = clon.querySelector("p");
                        itemprice_itemstock.textContent = "Price: " + i + " | Stock: " + i; 
                        
                        document.body.appendChild(clon);
                    }
                    let footer = footer_template.content.cloneNode(true);
                    document.body.appendChild(footer);

                }
                window.onload = addItem();
            </script>
            
            
        </footer>
    </body>
    
</html>
